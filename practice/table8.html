<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table2</title>
</head>

<body>
    <table border="2" width="400px">
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
        </tr>
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        <tr>
            <td rowspan="3">Monday</td>
            <td>8.00am</td>
            <td>11.00am</td>
            <td rowspan="2">XRL HTML</td>
        </tr>
        <tr>
            <td>11.00am</td>
            <td>2.00pm</td>
        </tr>
        <tr>
            <td>2.00pm</td>
            <td>5.00pm</td>
            <td>Introduction of URL</td>
        </tr>
        <tr>
            <td rowspan="2">Tuesday</td>
            <td>5.00pm</td>
            <td>8.00pm</td>
            <td rowspan="2">DDT is Small</td>
        </tr>
        <tr>
            <td>8.00pm</td>
            <td>11.00pm</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>8.00am</td>
            <td>11.00pm</td>
            <td>Xpath</td>
        </tr>

        </tr>
    </table>
</body>

</html>
