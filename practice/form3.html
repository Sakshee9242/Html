<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 3</title>
</head>
<body>
      <form> 
        <fieldset>
            <legend>
                <h1>STUDENT REGISTRATION FORM</h1>
            </legend>
        <div>
           NAME: <input type="text">
        </div>
        <br>
        <div>
           FATHER'S NAME: <input type="text">
        </div>
        <br>
        <div>
          MOTHER's NAME: <input type="text">
        </div>
        <br>
        <div>
           PHONE NUMBER: <input type="text">
        </div>
        <div>
            <br>
            EMAIL: <input type="Email"name="myEmail">
        </div>
        <div>
            <br>
            PASSWORD: <input type="password">
        </div>
        <div>
            <br>
            GENDER: Male: <input type="radio" name="myGender">
                    Female: <input type="radio" name="myGender">
                    Others: <input type="radio" name="myGender">
        </div>
         <div>
            <br>
            DOB: <input type="datetime-local">
         </div>
         <div>
            <br>
            ADDRESS: <input type="text">
         </div>
         <div>
            <br>
            BLOOD GROUP:
            <select name="drop-down">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="AB">AB</option>
                <option value="O"selected>O</option>
            </select>
            <div>
                <br>
            DEPARTMENT: CSE <input type="radio">
                        EEE <input type="radio">
                        BBA <input type="radio">
            </div> 
            <div>
                <br>
                COURSE: JAVA <input type="checkbox">
                C++ <input type="checkbox">
                C <input type="checkbox">
                PHP <input type="checkbox">
            </div>
            <div>
                <br>
                PHOTO: <input type="file">
            </div>
            <div>
                <br>
                <input type="Submit" value="submit">
                <input type="Reset" value="reset">

            </div>
         </div>
         </fieldset>
      </form>
</body>
</html>
