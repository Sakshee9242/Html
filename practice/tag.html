<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>
</head>
<body>   
    <!-- scrollamount artribute is used for speed -->
    <!-- width gives in percentage -->
    <!-- direction= by default left
    right,up,down -->
    <!-- hspace = 100px for horizontal change the position
    vspace = 100px for chane the position in vertical -->
    <!-- behavior = scroll is by default
    alternate,slide -->
       <marquee
       direction="right"    
        width="100%"
        hright="100px"
       bgcolor="red"
       behavior="scroll"
       loop="3"
       scrolldelay="500"
       scrollamount="5">Code with Sakshee</marquee>
</body>
</html>
