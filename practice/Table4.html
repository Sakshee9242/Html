<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 4</title>
</head>
<body>
      <table border="2" width="500px">
        <tr>
            <th colspan="4">Khanewal Self Store</th>
        </tr>
        <tr>
            <th>Item/Dese</th>
            <th>QTY</th>
            <th>Price/Unit</th>
            <th>Total</th>
        </tr>
        <tr>
            <td>Suger</td>
            <td>5kg</td>
            <td>50</td>
            <td>250</td>
        </tr>
        <tr>
            <td>Cooking Oil</td>

        </tr>
        <tr>
            <td>Soap</td>

            <td>40</td>
            <td>160</td>
        </tr>
        <tr>

            <td>810</td>
        </tr>
        <tr>
            <td colspan="2" align="center">Tax</td>
            <td>5%</td>
            <td>41</td>
        </tr>

            <td>851</td>
        </tr>
