<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested list</title>
</head>
<body style="background-color: yellow">
      <H2 style="background-color: red;">Nested List</H2>
      <ol type="1"><strong>
        <li>INDIA
            <ol type="I">
                <li>Uttar Pradesh</li>
            
                 <ol type="a">
                    <li>Lucknow</li>
                  <ul type="square">
                       <li>Gomti Nagar</li>
                       <li>Aminabad</li>
                  </ul>
                    <li>Prayagraj</li>
                    <li>Basti</li>
                    <li>Varansi</li>
                </ol>
                <li>Bihar</li>
                <li>Madhya pradesh</li>
                  <ul type="square">
                    <li>Indore</li>
                    <li>Bhopal</li>
                </ul>
            </ol>
            <li>America
                <ol type="A">
                    <li>New York</li>
                    <li>California</li>
                    <li>Texas</li>
                </ol>
            </li>
        </li>

    </strong></ol>
</body>
</html>
