<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <form>
      <table align="center" border="1" cellspacing="0px">
        <tr>
            <th colspan="2">registration form</th>
        </tr>
        <tr>
            <td align="right">Name:</td>
            <td>
            <input type="text" required="" pattern="[a-zA-Z]+" title="min 2 letters and max 5 letters" name="nm">
            </td>
        </tr>
        <tr>
            <td align="right">Email:</td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td align="right">Password:</td>
            <td><input type="password" required="" pattern="[0-9]+" title="numbers only" name="pwd">
            </td>
        </tr>
        <tr>
            <td align="right">Mobile:</td>
            <td><input type="text"></td>
        </tr>
         <tr>
            <td colspan="2" align="center"><input type="submit" value="sign up"></td>
            <tr>
            <td colspan="2" align="center"><input type="reset"></td>
            </tr>

         </tr>

      </table>
    </form>
</body>
</html>
